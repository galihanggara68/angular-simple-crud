<div class="form-group row">
  <label for="name" class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <strong>{{customer.name}}</strong>
  </div>
</div>
<div class="form-group row">
  <label for="gender" class="col-sm-2 col-form-label">Gender</label>
  <div class="col-sm-10">
    <strong>{{customer.gender}}</strong>
  </div>
</div>
<div class="form-group row">
  <label for="birthDate" class="col-sm-2 col-form-label">Birth Date</label>
  <div class="col-sm-10">
    <strong>{{customer.birthDate | date:'dd MMM YYYY'}}</strong>
  </div>
</div>
<div class="form-group row">
  <label for="salary" class="col-sm-2 col-form-label">Salary</label>
  <div class="col-sm-10">
    <strong>{{customer.salary | currency:'Rp '}}</strong>
  </div>
</div>
<div class="form-group row">
  <label for="salary" class="col-sm-2 col-form-label">Address</label>
  <div class="col-sm-10">
    <textarea name="address" readonly [(ngModel)]="customer.address" id="address" cols="30" rows="10" class="form-control"></textarea>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-2">Is RIP</div>
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" [(ngModel)]="customer.isRip" type="checkbox" id="isRipCheckbox" disabled>
      <label class="form-check-label" for="isRipCheckbox">
        Is RIP
      </label>
    </div>
  </div>
</div>
